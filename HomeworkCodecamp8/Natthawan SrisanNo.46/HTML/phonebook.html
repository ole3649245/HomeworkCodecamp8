<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <style>
        *{
            box-sizing: border-box;
        }
        table{
            border-collapse: collapse;
            border: 1px dashed rgb(71, 109, 121);
        }
        th,td {
            border: 1px dashed rgb(65, 40, 175);
            text-align: left;
            padding: 2px 0px 2px 5px;
        }
        table.a{
            table-layout: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center;">My Phonebook</h3>
    <table class="a">
        <tr>
            <th>Name</th>
            <th>Telephone Number</th>
        </tr>
        <tr>
            <td>My telephone</td>
            <td>0803649245</td>
        </tr>
        <tr>
            <td>My father</td>
            <td> 081-809-xxxx </td>
        </tr>
        <tr>
            <td>My mother</td>
            <td> 063-265-xxxx </td>
        </tr>
        <tr>
            <td>My brother </td>
            <td>091-436-xxxx </td>
        </tr>
    </table>
</body>
</html>
